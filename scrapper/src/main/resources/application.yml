app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10s

kafka:
  bootstrap-servers: localhost:9092
  topic-name: topic

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
